<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3 row">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <div>
            <button id="current-city" class="btn btn-primary shadow-sm">
              Current City
            </button>
          </div>
          <div class="row">
            <div class="col-8">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="icon-element col-4">☀</div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                <strong class="temperature" id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a
                  ><a href="#" id="fahrenheit-link"> °F</a></span
                >
              </li>
              <li id="humid">Humidity: 77%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <div>
      <a href="https://github.com/rachelblackie/Week-7---Search-Engine"
        >Open Source Code</a
      >
      by Rachel Blackie
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
